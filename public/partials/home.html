<div class="page-header">
    <h1>My Forum</h1><button class="btn btn-primary pull-right" ui-sref="register">Register</button>
</div>

<div ng-repeat="post in ctrl.posts | orderBy:'-upvotes'">
        Likes <a ng-click="ctrl.incrementUpvotes(post)"><i class="fa fa-thumbs-o-up"></i></a>
    <span ng-bind="post.upvotes"></span>
        <span style="font-size:20px; margin-left:10px;">
              <span ng-bind="post.title"></span>
            <span ng-bind="post.question"></span>
            <span>Total
              <a href="#/posts/{{post._id}}">Comments: </a><span ng-bind="post['comments'].length"></span>
            </span>
        </span>
</div>

<form ng-submit="ctrl.addPost()"
      style="margin-top:30px;">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="ctrl.title">
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Question"
               ng-model="ctrl.question">
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
