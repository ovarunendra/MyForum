<div class="container">
    <div class="row">
        <form role="form" name="signUp" novalidate ng-submit="userCtrl.register()">
            <div class="row">
                <div class="form-group">
                    <input type="text" name="username" placeholder="User Name" ng-model="userCtrl.signUp.username">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" ng-model="userCtrl.signUp.email">
                </div>
                <div class="form-group">
                    <input type="text" name="password" placeholder="Password" ng-model="userCtrl.signUp.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
